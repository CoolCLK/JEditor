<!DOCTYPE html>
<html lang="">
    <head>
        <title>JEditor</title>
        <script type="text/javascript">
            window.onload = function() {
                let language = "en";
                switch (navigator.language) {
                    case "en": {
                        language = "en";
                        break;
                    }
                    case "zh":
                    case "zh-CN": {
                        language = "zh-CN";
                        break;
                    }
                }
                window.location.href = "../" + language + "/documents";
            }
        </script>
    </head>
</html>
