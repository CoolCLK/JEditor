<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>JEditor 官方网站</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            html, body {
                width: 100%;
                height: 100%;
                color: #FFFFFF;
                background-color: #1B1B1B;
            }

            .slide-in-class {
                animation: 1s ease var(--slide-in-delay) slide-in forwards;

                opacity: 0;
                translate: 0 10em;
            }

            .center-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: row;
            }

            .center-container .stage {
                box-shadow: 0 0 20px 10px #000000;
            }

            .center-container .stereoscopic-stage {
                perspective: 50em;
            }

            .center-container .stereoscopic-stage .stage {
                box-shadow: 0 0 20px 10px #000000;
                transform: rotateY(30deg);
		        transform-origin: 0 0 0;
            }

            .center-container .title .label {
                text-shadow: 0 0 10px #000000;
            }

            .center-container .version-table {
                box-shadow: 0 0 20px 5px #000000AA;
                text-shadow: 0 0 10px #000000;
                border-collapse: collapse;
            }

            .center-container .version-table th, td {
                border: 1px solid black;
                padding: 10px;
            }

            .center-container .version-table th {
                text-align: center;
            }

            .center-container .version-table td {
                color: black;
            }
            
            .center-container.footer .item {
                position: relative;
                text-decoration: none;
                color: inherit;
                transition: all 0.2s ease;
            }

            .center-container.footer .item:hover {
                cursor: pointer;
            }

            .center-container.footer .item::before {
                content: '';
                position: absolute;
                bottom: 0;
                transform: scale3d(0, 1, 1);
                transform-origin: 0 0;
                width: 100%;
                height: 0.05em;
                background: currentColor;
                transition: all 0.2s ease;
            }

            .center-container.footer .item:hover::before {
                transform: scale3d(1, 1, 1);
            }

            @keyframes slide-in {
                from {
                    opacity: 0;
                    translate: 0 10em;
                }
                to {
                    opacity: 1;
                    translate: 0 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="center-container" style="justify-content: center; position: fixed; background-color: #1B1B1B; z-index: 0;">
            <div class="stereoscopic-stage">
                <img src="resources/example_stage.png" alt="" style="--slide-in-delay: 0s;" class="slide-in-class stage"/>
            </div>
            <div class="title">
                <h1 style="--slide-in-delay: 0.2s;" class="slide-in-class label">JEditor</h1>
                <br>
                <h3 style="--slide-in-delay: 0.4s;" class="slide-in-class label">一个 Java 字节码编辑器，包括反编译和热注入</h3>
            </div>
        </div>
        <div style="height: 100%;"></div>
        <div class="center-container" style="position: absolute; background-color: #FFFFFF; z-index: 100;">
            <div class="title">
                <h1 style="--slide-in-delay: 0.2s;" class="slide-in-class label">反编译</h1>
                <br>
                <h3 style="--slide-in-delay: 0.4s;" class="slide-in-class label">选择<a title="例如: .class, .jar">字节码文件</a>后，<br>JEditor 会根据文件格式处理以便您修改。</h3>
            </div>
            <img src="resources/example_open_file.png" style="--slide-in-delay: 0s; width: 50%;" class="slide-in-class stage" alt=""/>
        </div>
        <div style="height: 100%;"></div>
        <div class="center-container" style="position: absolute; background-color: #1B1B1B; z-index: 100;">
            <img src="resources/example_select_process.png" style="--slide-in-delay: 0s; width: 50%;" class="slide-in-class stage" alt=""/>
            <div class="title">
                <h1 style="--slide-in-delay: 0.2s;" class="slide-in-class label">热注入</h1>
                <br>
                <h3 style="--slide-in-delay: 0.4s;" class="slide-in-class label">选择进程后即可查看进程已加载的类，<br>也可以新增类等操作。</h3>
            </div>
        </div>
        <div style="height: 100%;"></div>
        <div class="center-container" style="position: absolute; background-color: #FFFFFF; z-index: 100;">
            <div class="title">
                <h1 style="--slide-in-delay: 0.2s;" class="slide-in-class label">下载 & 使用</h1>
                <br>
                <h3 style="--slide-in-delay: 0.4s;" class="slide-in-class label">下载后，使用 JDK 8 正常作为 JAR 文件打开，<br>如有疑问欢迎提交 <a href="https://github.com/CoolCLK/JEditor/issues/new" style="color: blue; cursor: pointer; text-decoration: none;">Github Issues</a> ！</h3>
            </div>
            <table style="--slide-in-delay: 0s;" class="slide-in-class version-table">
                <tr>
                    <td>版本</td>
                    <td>说明</td>
                    <td>下载</td>
                </tr>
                <tr>
                    <td>Alpha 0</td>

                    <td>无</td>
                </tr>
            </table>
        </div>
        <div style="height: 100%;"></div>
