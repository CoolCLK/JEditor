<!DOCTYPE html>
<html lang="">
    <head>
        <title>JEditor</title>
        <script type="text/javascript">
            window.onload = function() {
                let url = "en";
                switch (navigator.language) {
                    case "en": {
                        url = "en";
                        break;
                    }
                    case "zh":
                    case "zh-CN": {
                        url = "zh-CN";
                        break;
                    }
                    case "ja":
                    case "ja-JP": {
                        url = "ja";
                        break;
                    }
                }
                window.location.href = url;
            }
        </script>
    </head>
</html>
